<section class="home--program-areas home--section">
    <a id="our-work" class="anchor"></a>
    <div class="program-areas--header">
        <h2 class="title2">Explore our projects by <a href="./program-areas.html">Program Area</a></h2>
    </div>

    <ul class="program-areas--cards">
    {% assign sorted_program_areas = site.program-areas | sort %}
    {% for program_area in sorted_program_areas %}
        <li class="program-area-card">
            <a href="/program-areas#{{ program_area.name | slugify }}">
                <div class="program-area-img">
                    <img class="program-area-gradient" src="{{program_area.image}}" alt="{{program_area.image_alt}}"/>
                </div>
                <p>{{ program_area.name }}</p>
            </a>
        </li>
    {% endfor %}
    </ul>

</section>
